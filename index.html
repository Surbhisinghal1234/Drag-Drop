<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Baskerville&family=Poppins&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back-img">
      <div class="wrapper">
          <div class="items" draggable="true">
              <img src="./images/img1.jpg" alt="" />
              <p>Ankita</p>
              <i class="fa-solid fa-grip-vertical"></i>
          </div>
          <div class="items" draggable="true">
              <img src="./images/img2.jpg" alt="" />
              <p>Surbhi</p>
              <i class="fa-solid fa-grip-vertical"></i>
          </div>
          <div class="items" draggable="true">
              <img src="./images/img3.webp" alt="" />
              <p>Nihit</p>
              <i class="fa-solid fa-grip-vertical"></i>
          </div>
          <div class="items" draggable="true">
              <img src="./images/img4.jpg" alt="" />
              <p>Garvit</p>
              <i class="fa-solid fa-grip-vertical"></i>
          </div>
          <div class="items" draggable="true">
              <img src="./images/img5.jpg" alt="" />
              <p>Nisha</p>
              <i class="fa-solid fa-grip-vertical"></i>
          </div>
          <div class="items"draggable="true">
              <img src="./images/img3.webp" alt="" />
              <p>Ashish</p>
              <i class="fa-solid fa-grip-vertical"></i>
          </div>
      </div>
      <div class="right"></div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
